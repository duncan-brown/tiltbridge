<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

    var vm = new Vue({
        el: '#settingsapp',
        data: {
            settings: []
        },
        mounted: function () {
            this.getSettings();
        },
        methods: {
            getSettings: function() {
                var xhr = new XMLHttpRequest();
                var self = this;
                xhr.open('GET', '/settings/json/');
                xhr.onload = function () {
                    self.settings = JSON.parse(xhr.responseText);
                };
                xhr.send()
            }
        }
    });
</script>
