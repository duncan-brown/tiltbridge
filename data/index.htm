<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="TiltBridge is designed to allow your Tilt Hydrometer to connect directly to WiFi.">
    <meta name="author" content="John Beeler">

    <title>TiltBridge</title>

    <link rel="canonical" href="https://www.tiltbridge.com/">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-title" content="TiltBridge">
    <meta name="application-name" content="TiltBridge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css"
        integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="/common.css">

</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand" href="/">
                <img src="/logo.png" width:34px;height:25px;>TiltBridge
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calibration/">Calibration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help/">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">

        <div class="container"><!-- Container -->

            <div class="card border-dark mb-3"> <!-- TiltBridge Main Card -->

                <div class="card-header">
                    <h5 class="card-title">Available Tilts</h5>
                </div>

                <div class="card-body" id="gravapp">

                    <div class="container"><!-- App Container -->

                        <div class="row"> <!-- Tilt Display Row -->

                            <!-- Start vue Sensor loop div -->
                            <div class="col-12 col-sm-6 sm-padded" v-for="sensor in sensors">
                            
                                <div class="card"> <!-- Tilt Card -->
            
                                    <div class="card-header">
                                        <h5 class="card-title">{{sensor.color}} Tilt</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Google Sheets: {{sensor.gsheets_name}}</h6>
                                    </div>
            
                                    <div class="row"> <!-- Tilt Line -->
                                        <div class="col-6 d-flex flex-column text-center">
                                            <div class="p-2 h3">Gravity</div>
                                            <div class="p-2">{{sensor.gravity | numeral('0.0000')}}</div>
                                        </div>
                                        <div class="col-6 d-flex flex-column text-center">
                                            <div class="p-2 h3">Temperature</div>
                                            <div class="p-2 text-center">{{sensor.temp}} &deg;{{sensor.tempUnit}}</div>
                                        </div>
                                    </div> <!-- Tilt Line -->
            
                                </div> <!-- Tilt Card -->
            
                            </div> <!-- End vue Sensor loop div -->
            
                        </div> <!-- Tilt Display Row -->

                    </div> <!-- App Container -->

                </div>

            </div> <!-- TiltBridge Main Card -->

        </div> <!-- Container -->

    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Copyright Â© 2018-2021, John Beeler</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.min.js"
        integrity="sha384-c8inZyD0O4L/ErSuX3RVWgqsgtiAUw34TeSWiUwbKaXaI2RQg8SKVe80cipDBf0D"
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue-numeral-filter/dist/vue-numeral-filter.min.js"
        integrity="sha384-pGPcmy1Jajk09xcYfAZOK04vZ/Hkjd6oIdhadIaKtKkMfXlfvARwLHBo0r3elbki"
        crossorigin="anonymous">
    </script>

    <script src="/index.js"></script>

</body>

</html>
